<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Version Green</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7f5;
            color: #222;
        }

        header {
            background: #2e7d32;
            color: white;
            padding: 14px;
            text-align: center;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            margin-top: 0;
            font-size: 22px;
            color: #2e7d32;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 6px;
            color: #2e7d32;
        }

        #verseText {
            background: white;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.45;
            border: 1px solid #ddd;
            min-height: 40px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            background: white;
        }


        #clearBtn {
            width: 48%;
            background: #9e9e9e;
            color: white;
            display: inline-block;
            margin-left: 4%;
        }

        .action-row {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        #saveBtn,
        #clearBtn {
            width: 48%;
        }

        #clearBtn {
            background: #9e9e9e;
            color: white;
        }

        /* Override the global button width */
        /* Two-button row layout */
        .action-row {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
        }

        /* Both buttons half-width */
        .action-row button {
            width: 48%;
        }

        /* Save button */
        #saveBtn {
            background: #1b5e20;
            color: white;
        }

        /* Clear button */
        #clearBtn {
            background: #9e9e9e;
            color: white;
        }
    </style>
</head>

<body>

    <header>VERSION GREEN</header>

    <div class="container">

        <h2>Bible Verse Lookup</h2>

        <input id="verse" type="text" placeholder="Enter verse (e.g., John 3:16)">
        <button onclick="lookup()">Search</button>
        <div class="section-title">Verse</div>
        <div id="verseText"></div>

        <div class="section-title">Interpretation</div>
        <textarea id="interpretation" placeholder="Add or edit interpretation..."></textarea>
        <div class="action-row">
            <button id="saveBtn" onclick="saveInterpretation()">Save Interpretation</button>
            <button id="clearBtn" onclick="clearResults()">Clear Results</button>
        </div>
    </div>

    <script>
        async function lookup() {
            const verse = document.getElementById("verse").value.trim();
            if (!verse) return;

            const response = await fetch(`/lookup?reference=${encodeURIComponent(verse)}`);
            const data = await response.json();

            document.getElementById("verseText").innerText = data.verse_text || "";
            document.getElementById("interpretation").value = data.interpretation || "";
        }

        async function saveInterpretation() {
            const verse = document.getElementById("verse").value.trim();
            const interpretation = document.getElementById("interpretation").value.trim();

            await fetch("/save_interpretation", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ reference: verse, interpretation })
            });
        }

        function clearResults() {
            document.getElementById("verse").value = "";
            document.getElementById("verseText").innerText = "";
            document.getElementById("interpretation").value = "";
        }
    </script>

</body>

</html>
