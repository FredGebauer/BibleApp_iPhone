<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Lookup</title>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7f5;
            color: #222;
        }

        .container {
            padding: 16px;
            max-width: 600px;
            margin: auto;
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #08de12;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        button {
            padding: 12px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-top: 18px;
            margin-bottom: 6px;
            color: #2e7d32;
        }

        /* Verse display area */
        #result {
            min-height: 180px;
            width: 100%;
            padding: 14px;
            background: #f2f2f2;
            border-radius: 8px;
            font-size: 18px;
            line-height: 1.45;
            border: 1px solid #ddd;
            overflow-y: auto;
        }

        /* Interpretation box */
        #interpretation {
            width: 100%;
            height: 80px;
            padding: 12px;
            font-size: 17px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            background: white;
        }

        /* Button row */
        .action-row {
            display: flex;
            justify-content: space-between;
            margin-top: 14px;
        }

        .action-row button {
            width: 48%;
        }

        #saveBtn {
            background: #1b5e20;
        }

        #clearBtn {
            background: #09e88b;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>BIBLE VERSE LOOKUP</h2>

        <input id="verse" type="text" placeholder="Enter verse (e.g., John 3:16)">
        <button onclick="lookup()">Search</button>

        <div class="section-title">Verse</div>
        <div id="result"></div>

        <div class="section-title">Interpretation</div>
        <textarea id="interpretation" placeholder="Add or edit interpretation..."></textarea>

        <div class="action-row">
            <button id="saveBtn" onclick="saveInterpretation()">Save Interpretation</button>
            <button id="clearBtn" onclick="clearResults()">Clear Results</button>
        </div>

    </div>

    <script>
        async function lookup() {
            const verse = document.getElementById("verse").value.trim();
            if (!verse) return;

            const response = await fetch(`/lookup?reference=${encodeURIComponent(verse)}`);
            const data = await response.json();

            document.getElementById("result").innerText = data.verse_text || "";
            document.getElementById("interpretation").value = data.interpretation || "";
        }

        async function saveInterpretation() {
            const verse = document.getElementById("verse").value.trim();
            const interpretation = document.getElementById("interpretation").value.trim();

            await fetch("/save_interpretation", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ reference: verse, interpretation })
            });
        }

        function clearResults() {
            document.getElementById("verse").value = "";
            document.getElementById("result").innerText = "";
            document.getElementById("interpretation").value = "";
        }
    </script>

</body>

</html>
